<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Newsletter Popup</title>
    <meta name="description" content="Newsletter Popup" />
    <meta name="author" content="Viktor Lachkov" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM-Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg">
    <div class="mail-popup">
       <div class="mail-popup__close">X</div>
      <div class="mail-popup__logo"></div>
      <p class="mail-popup__title">Subscribe to our newsletter</p>
      <p class="mail-popup__text">Receive new articles and resources directly on your inbox.
        Fill your email below to join our email newsletter today.</p>
        <div class="mail-popup__subscribe">
          <input type="text" class="mail-popup__input" placeholder="Enter your email">
          <button class="mail-popup__button">Subscribe</button>
        </div>
    </div>
    </div>
  </body>
</html>
