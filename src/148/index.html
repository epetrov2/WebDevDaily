<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Invitation Card</title>
    <meta name="description" content="Invitation Card" />
    <meta name="author" content="epetrov2" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg">
      <div class="card">
        <div class="card__header">
          <img
            class="card__picture"
            src="https://loremflickr.com/516/230/green,pattern,abstract/all"
          />
          <div class="card__close-button">
            <p class="card__close-button-inner">&#10761;</p>
          </div>
        </div>
        <div class="card__body">
          <p class="card_title">Invite</p>
          <p class="card__text">
            Invite colleagues, clients and friends to collaborate
          </p>
          <div class="invite-box">
            <div class="invite-box__invite">
              <p class="invite-box__name">Mary Olhson</p>
              <div class="invite-box__delete">&#10761;</div>
            </div>
            <div class="invite-box__invite">
              <p class="invite-box__name">Eddie Wilson</p>
              <div class="invite-box__delete">&#10761;</div>
            </div>
          </div>
          <div class="card__button">
            <p class="card__button-text">Invite</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
