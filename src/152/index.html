<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ebook Download</title>
    <meta name="description" content="Ebook Download" />
    <meta name="author" content="Viktor Lachkov" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg">
        <div class="book">
            <div class="book__header">
                <img src="https://images.unsplash.com/photo-1701101311016-274a6b830f6c?q=80&w=432&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="432"
                alt="" class="book__picture">
                <p class="book__close">&#10761;</p>
            </div>
            <div class="book__body">
                <p class="book__title">Download eBook</p>
                <p class="book__text">Want to learn everything about our digital library? Download your first free eBook today.</p>
                <input type="email" class="book__email" placeholder="Enter your email">
                <button class="book__button">
                    <p class="book__button-inner">Download eBook</p>
                </button>
            </div>
        </div>
    </div>
  </body>
