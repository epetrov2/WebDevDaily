<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Article Toggle</title>
    <meta name="description" content="Article Toggle" />
    <meta name="author" content="epetrov2" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="flex items-center w-screen h-screen bg-[#F2F5FE] justify-center"
    >
      <div class="flex flex-row gap-4 bg-white p-5 rounded-lg">
        <div class="flex flex-col pl-8 pb-10 pt-9 pr-14 bg-[#F2F5FE] gap-7 max-w-sm rounded">
          <p class="font-open-sans uppercase tracking-wider text-sm">
            <iconify-icon
              class="-mb-[7px]"
              height="25"
              icon="ic:round-less-than"></iconify-icon>
              Previous
          </p>
          <p class="font-merriweather">
            How to make new friends as an expat: Tips from 3+ years living
            abroad
          </p>
        </div>
        <div class="flex flex-col p-10 pt-9 pl-14 gap-7 max-w-sm rounded">
          <p class="font-open-sans uppercase tracking-wider text-sm text-right">
            Next<iconify-icon
            class="-mb-[7px]"
            height="25"
            icon="ic:round-greater-than"></iconify-icon>
          </p>
          <p class="font-merriweather text-right">
            Onze Lieve Vrouwetoren Amersfoort: the musical center of the
            Netherlands
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
