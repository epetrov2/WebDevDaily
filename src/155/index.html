<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Christmas Prize Popup</title>
    <meta name="description" content="Christmas Prize Popup" />
    <meta name="author" content="Viktor Lachkov" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg">
        <div class="gift-popup">
            <img class="gift-popup__picture" src="https://images.unsplash.com/photo-1637488875853-871f85500fa6?q=80&w=500&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            <div class="gift-popup__content">
                <p class="gift-poput__title">You have a free gift waiting!</p>
                <p class="gift-popup__text">New offers daily, would you like to get notified?</p>
                <div class="gift-popup__buttons-wrapper">
                    <button class="gift-popup__button-cancel" type="button">Cancel</button>
                    <button class="gift-popup__button-ok" type="submit">Claim</button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
