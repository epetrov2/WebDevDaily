<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ecommerce Card</title>
    <meta name="description" content="Ecommerce Card" />
    <meta name="author" content="Viktor Lachkov" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg">
        <div class="offer">
            <p class="offer__product-name">Iphone 12 mini</p>
            <p class="offer__best">Best offer</p>
            <img src="https://loremflickr.com/128/148/phone?lock=1" alt="" class="offer__product-image">
            <p class="offer__time-left">Time left:</p>
            <div class="offer__timer">
                <div class="offer__timer-box">02</div>
                <div class="offer__timer-box">23</div>
                <div class="offer__timer-box">42</div>
            </div>
            <button type="button" class="offer__button">Only $399,00</button>
        </div>        
    </div>
  </body>
</html>
