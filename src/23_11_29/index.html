<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Music Player</title>
    <meta name="description" content="Music Player" />
    <meta name="author" content="epetrov2" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="flex items-center w-screen h-screen bg-[#C5F2DF] justify-center"
    >
      <div class="flex flex-col bg-white p-5 rounded-3xl w-[280px] font-montserrat text-sm shadow-md">
        <div class="flex flex-row justify-between">
          <div>
            <iconify-icon
              class="-mb-[5px] pr-1"
              height="20"
              icon="wpf:audio-wave"
            ></iconify-icon>
            Now Playing
          </div>
          <div><iconify-icon
            class=""
            height="20"
            icon="ph:dots-three-circle-vertical"
          ></iconify-icon></div>
        </div>
        <div class="flex flex-row py-5">
            <img class="rounded-[30px]" src="https://loremflickr.com/90/90" width="90px"/>
            <div class="flex flex-col pl-3 py-5 gap-[6px] grow text-xs">
                <div class="flex flex-row justify-between">
                    <p>Mr. Brightside</p>
                    <div class="opacity-50"><iconify-icon
                        class=""
                        height="20"
                        icon="ri:heart-line"
                      ></iconify-icon></div>
                </div>
                <div>
                    <p class="opacity-50">The Killers</p>
                </div>
            </div>
        </div>
        <div class="bg-[#D8D8D8] h-[6px] rounded">
            <div class="bg-[#37B3E2] h-[6px] w-[60%] rounded"></div>
        </div>
        <div class="flex flex-row justify-between text-2xs pt-1">
            <p class="text-[#37B3E2]">02:00</p>
            <p class="text-[#37B3E2]">03:33</p>
        </div>
        <div class="flex flex-row justify-between pt-5 px-8 align-middle" >
            <div class="mt-[2px]"><iconify-icon
                height="25"
                flip="horizontal"
                icon="mdi:play"
            ></iconify-icon></div>
            <div><iconify-icon
                class="text-[#37B3E2]"
                height="30"
                icon="ph:play-fill"
            ></iconify-icon></div>
            <div class="mt-[2px]"><iconify-icon
                height="25"
                icon="mdi:play"
            ></iconify-icon></div>
        </div>
        <div class="pl-4 pt-6 pb-2">
            Volume
        </div>
        <div class="flex flex-row justify-between pb-4">
            <div><iconify-icon
                height="20"
                icon="ri:volume-mute-fill"
            ></iconify-icon></div>
            <div class="pt-[8px]">
                <div class="border-4 border-[#D8D8D8] h-1 border-dashed border-b-0 border-x-0 w-[190px]"></div>
                <div class="overflow-hidden w-[43%] relative z-10 -top-1 rounded-md">
                    <div class="border-4 border-[#37B3E2] h-1 border-dashed border-b-0 border-x-0 w-[190px]"></div>
                </div>
            </div>
            <div><iconify-icon
                class=""
                height="20"
                icon="ri:volume-up-fill"
            ></iconify-icon></div>
        </div>
      </div>
    </div>
  </body>
</html>
