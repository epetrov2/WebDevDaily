<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reviews Widget</title>
    <meta name="description" content="Reviews Widget" />
    <meta name="author" content="Viktor Lachkov" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg">
      <div class="reviews">
        <p class="reviews__header">Reviews</p>
        <div class="toggle-panel">
          <div class="toggle-button toggle-button--active">Latest</div>
<div class="toggle-button">Helpful</div>
        </div>
        <p class="review__title">So Comfortable to wear and Nice Quality</p>
        <p class="review_text">Wore these with my training tee and pods to a graduatio bbq and the young bucks was all over it. Love the look and feel.</p>
        <div class="review__stars">&starf;&starf;&starf;&starf;&starf;</div>
        <div class="review__reviewer">
          <div class="review__reviewer-icon">
            <img src="https://i.pravatar.cc/54" alt="">
          </div>
          <p class="review__product">Ultraboost 19 Shoes</p>
          <p class="review__author">Sallie Butler</p>
        </div>
      </div>
    </div>
  </body>
</html>
