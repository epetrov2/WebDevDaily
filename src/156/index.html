<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weather Widget</title>
    <meta name="description" content="Weather Widget" />
    <meta name="author" content="Viktor Lachkov" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg">
      <div class="weather-widget">
        <div class="weather-widget__weather">
            <p class="weather-widget__date">December 4th</p>
            <p class="weather-widget__place"><iconify-icon width="14" icon="subway:compass"></iconify-icon> Detroit, MI<a href="#" class="weather-widget__place-dropdown">&#x25bc;</a></p>
            <div class="weather-widget__climate">
                <p class="weather-widget__climate-label">Climate</p>
                <p class="weather-widget__climate-feels">Feels Like: <span class="weather-widget__feels-degree">19° </span> F</p>
            </div>
            <div class="weather-widget__weather-wrapper">
                <div class="weather-widget__icon"><iconify-icon icon="fontisto:snowflake-8" width="49"></iconify-icon></div>
                <div class="weather-widget__info-col">
                    <p class="weather-widget__degrees">30°<span class="weather-widget__scale">F</span></p>
                    <p class="weather-widget__conditions">Flurries</p>
                </div>
            </div>
        </div>        
        <div class="weather-widget__button-group">
            <div class="icon-button weather-widget__cool-button">
                <p class="icon-button__icon"><iconify-icon icon="fluent:weather-snowflake-24-regular" width="18"></iconify-icon></p>
                <p class="icon-button__text">Cool</p>
            </div>
            <div class="icon-button weather-widget__dry-button">
                <p class="icon-button__icon"><iconify-icon icon="fluent:weather-squalls-24-regular" width="18"></iconify-icon></p>
                <p class="icon-button__text">Dry</p>
            </div>
            <div class="icon-button weather-widget__heat-button">
                <p class="icon-button__icon"><iconify-icon icon="fluent:weather-sunny-24-regular" width="18"></iconify-icon></p>
                <p class="icon-button__text">Heat</p>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
